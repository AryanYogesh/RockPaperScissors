<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="rps.css">
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <button id="rock"><img src="images/rock.png.jpg" alt="" width="100px" height="100px"></button>
            <button id="paper"><img src="images/paper.jpg" width="100px" alt="" height="100px"></button>
            <button id="scissors"><img src="images/scissors.jpg" width="100px" height="100px"></button>
        </div>

        <div class="results">
            <p id="status">Make your move!</p>
            <p>Wins: <span id="wins">0</span></p>
            <p>Loses: <span id="loses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
        </div>
    </div>

    <script src="rps.js"></script>
</body>
</html>
